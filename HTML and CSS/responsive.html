<!--
    Responsive Design 

    ViewPort :- Helps our page adapt to different screen sizes
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    Media Queries:- Controling how our page is gonna look with respect to how we render it.

    FlexBox
    Grids
-->

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (min-width: 600px) {
            body {
                background-color: red;
            }
        }

        @media (max-width: 599px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to my web page!</h1>
</body>
</html>
